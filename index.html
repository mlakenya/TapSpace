<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tap Space</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="stub.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Tap Space</div>
      </div>
    </div>
    <div class="maindiv" id="desktop-stub">
      <div class="div-title">
        <img class="text-container" src="https://raw.githubusercontent.com/mlakenya/TapSpace/main/play-on-phone.png"/>
      </div>
      <div class="divimg">                
        <img class="img-container" src="https://raw.githubusercontent.com/mlakenya/TapSpace/main/Robot.png" />
      </div>
  
      <div class="aconteiner">
        <a class="img-link" href="https://t.me/Tap_Space">
            <img class="social-img" src="https://raw.githubusercontent.com/mlakenya/TapSpace/main/icons%20(2).png"/>
        </a>
        <a class="img-link" href="https://x.com/pg_primegames">
            <img class="social-img" src="https://raw.githubusercontent.com/mlakenya/TapSpace/main/icons%20(1).png"/>
        </a>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TSBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/TSBuild.data",
        frameworkUrl: buildUrl + "/TSBuild.framework.js",
        codeUrl: buildUrl + "/TSBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PrimeGames",
        productName: "Tap Space",
        productVersion: "1.0.10",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      canvas.style.background = "url('" + buildUrl + "/TSBuild.jpg') center / cover";
      loadingBar.style.display = "block";


      // Disabling window scroll
      // For telegram web app correct work
      const overflow = 100
      document.body.style.height = window.innerHeight + overflow + "px";
      document.body.style.marginTop = `${overflow}px`;
      document.body.style.paddingBottom = `${overflow}px`;
      document.body.style.overflowY = 'hidden !important';
      container.style.position = "relative";
      container.style.height = `calc(100% - ${overflow}px)`;

      requestAnimationFrame(() => {
        window.scrollTo(0, overflow);
      });

      let ts;
      const onTouchStart = (e) => {
        ts = e.touches[0].clientY;
      };  
      const onTouchMove = (e) => {
        if (scrollableEl) {
          const scroll = scrollableEl.scrollTop;
          const te = e.changedTouches[0].clientY;
          if (scroll <= 0 && ts < te) {
            e.preventDefault();
          }
        } else {
          e.preventDefault();
        }
      };
      document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
      document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        var tg = window.Telegram.WebApp;
        tg.headerColor = "#212121";
        tg.expand();

        var user = tg.initDataUnsafe.user;

        const url = new URL(window.location.href);

        const params = new URLSearchParams(url.search);
        const master_id = params.get('master');

        window.history.replaceState(null, '', window.location.pathname);

        // User Data verification
        var user_data_verified = false;

        const initData = tg.initData;
        // fetch('http://localhost:8000/verify', {
        //     method: 'POST',
        //     headers: {
        //         'Content-Type': 'application/json'
        //     },
        //     body: JSON.stringify({ init_data: initData })
        // })
        // .then(response => response.json())
        // .then(data => {
        //     if (data.valid)
        //         user_data_verified = true;
            if (
              tg.platform !== "android" && tg.platform !== "ios" ||     // 1) Check telegram platform
              !/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)    // 2) Check via userAgent
              // !user_data_verified                                       // 3) Check user tg hash
            ) { 
              // Showing desctob stub instead of a game.
              var stub = document.getElementById('desktop-stub');
              container.parentNode.removeChild(container);

              stub.style.display = "flex";
              stub.style.flexDirection = "column";
            }
            else {
              tg.enableClosingConfirmation();

              createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
                    }).then((unityInstance) => {
                      loadingBar.style.display = "none";
                      fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                      };
                    }).catch((message) => {
                      alert(message);
                    });


              unityInstance.SendMessage('Initializator', 'SetUserId', user.id);
              if (master_id)
                unityInstance.SendMessage('Initializator', 'SetMasterId', master_id);
              else
              unityInstance.SendMessage('Initializator', 'SetMasterId', "");
            }
        // })
        // .catch(error => console.error('Error:', error));
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
